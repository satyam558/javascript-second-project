<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>calculator</h1>
            <input id="number-one" type="number" placeholder="enter first number"><br>
            <input id="number-two" type="number" placeholder="enter second number"><br>
            <button id="add-btn" onclick="add()">Addition</button>
            <button id="sub-btn" onclick="sub()">subtraction</button>
            <button id="mul-btn" onclick="mul()">Multiplication</button>
            <button id="div-btn" onclick="div()">divide</button>
            <button id="module-btn" onclick="module()">modulo</button>
            <h3 id="output"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
